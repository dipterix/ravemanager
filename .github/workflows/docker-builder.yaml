# .github/workflows/docker-builder.yml
name: docker-builder

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:

permissions:
  contents: read
  packages: write  # needed for ghcr
  # id-token: write  # for provenance (optional)

env:
  IMAGE: ghcr.io/${{ github.repository }}  # ghcr path

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runs-on: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runs-on: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ matrix.platform }}
          tags: |
            ${{ env.IMAGE }}:${{ matrix.arch }}-${{ github.sha }}
            ${{ env.IMAGE }}:${{ matrix.arch }}-${{ github.ref_name }}
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.arch }}
  manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create and push manifest (branch tag)
        run: |
          IMAGE="${{ env.IMAGE }}"
          TAG="${{ github.ref_name }}"
          docker buildx imagetools create -t "$IMAGE:$TAG" \
            "$IMAGE:amd64-$TAG" "$IMAGE:arm64-$TAG"
      - name: Create and push manifest (sha tag)
        run: |
          IMAGE="${{ env.IMAGE }}"
          TAG="${{ github.sha }}"
          docker buildx imagetools create -t "$IMAGE:$TAG" \
            "$IMAGE:amd64-$TAG" "$IMAGE:arm64-$TAG"

